<!DOCTYPE html>
<html>
<head>
  <title>Raise Issue</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
  <div class="sidebar">
    <h2>Support</h2>
    <a href="student.html">Dashboard</a>
    <a href="raise-issue.html">Raise Issue</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <h2>Raise a New Issue</h2>
    </div>

    <div class="card">
      <input type="text" id="title" placeholder="Issue Title">

      <select id="category">
        <option value="">Select Category</option>
        <option>Academic</option>
        <option>Hostel</option>
        <option>Fees</option>
        <option>Technical</option>
      </select>

      <textarea id="description" placeholder="Describe your issue"></textarea>

      <button onclick="submitIssue()">Submit Issue</button>
      <p id="msg"></p>
    </div>
  </div>
</div>

<script src="js/storage.js"></script>
</body>
</html>
